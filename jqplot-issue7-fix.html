<!DOCTYPE html>
    <head>
        <link class="include" rel="stylesheet" type="text/css" href="jqplot-issue7.css" />
        <link class="include" rel="stylesheet" type="text/css" href="http://rawgit.com/jqPlot/jqPlot/master/src/jquery.jqplot.css" />
        <script class="include" type="text/javascript" src="http://rawgit.com/jqPlot/jqPlot/master/src/jquery.min.js"></script>
        <!--  dg-spark/jqPlot/patch-1 -->
        <script class="include" type="text/javascript" src="http://rawgit.com/dg-spark/jqPlot/patch-1/src/jquery.jqplot.js"></script>
        <script class="include" type="text/javascript" src="http://rawgit.com/jqPlot/jqPlot/master/src/plugins/jqplot.barRenderer.js"></script>
    </head>
    <body>
        <div id="page-title">jqPlot Issue #7 Fix Example</div>
        <a id="page-link" href="jqplot-issue7.html">Goto Issue</a>
        <br/>
        <div id="chart1"></div>
        <div id="highlight-info">Highlight-</div>
        <script type="text/javascript">
            $(document).ready(function(){
                $.jqplot.config.defaultColors = ["#7a5","#7a5"];
                $.jqplot.config.defaultNegativeColors = ["#f66","#f66"];
                var plot1 = $.jqplot ('chart1', [[14, 5, -6, -2, 5]],
                    {seriesDefaults:{
                        renderer:$.jqplot.BarRenderer,
                        rendererOptions:{waterfall:true}
                    }
                });
                $('#chart1').bind('jqplotDataHighlight', function (ev, seriesIndex, pointIndex, data) {
                    $('div#highlight-info').html('Highlight- seriesIndex:' + seriesIndex + ', pointIndex:' + pointIndex).css('background-color','#fcc');
                });
                $('#chart1').bind('jqplotDataUnhighlight', function (ev, seriesIndex, pointIndex, data) {
                    $('div#highlight-info').html('Highlight-').css('background-color','transparent');
                });
            });
        </script>
    </body>
</html>
